<!DOCTYPE html>
<html>
<head>
<meta name="google-signin-client_id" content="1087995803201-40k4cgbkh8cuu10sjhmt4230uod6g9gm.apps.googleusercontent.com">
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<div id="g_id_onload"
data-client_id="1087995803201-40k4cgbkh8cuu10sjhmt4230uod6g9gm.apps.googleusercontent.com"
data-callback="handleCredentialResponse">
</div>
<div class="g_id_signin" data-type="standard"></div>


<p id="status"></p>


<script>
function handleCredentialResponse(response) {
fetch("https://script.google.com/macros/s/AKfycbyQksUjFuTS3ofC8M_TtjyS_Kh40LJRoH-EpmkTZhGkTknE1bQou2m-2UX685pxDmF_/exec", {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ idToken: response.credential })
})
.then(r => r.json())
.then(data => {
console.log(data); // See full backend response
document.getElementById('status').innerText = data.success
? "Logged in as: " + data.email
: "Login failed: " + (data.reason || data.error);
});
}
</script>
</body>
</html>
